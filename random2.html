    <button type="button" class="btn btn-primary" onclick="submit_form()">Submit</button>
    <script>
        function submit_form() {
            myobj = new Object();
            myobj.socialHandle = $('[name="socialHandle"]').val();
            myobj.name = $('[name="name"]').val();
            myobj.photoUrl = $('[name="photoUrl"]').val();
            myobj.profession = $('[name="profession"]').val();
            for(i=0;i<6;i++){
                temp = {};
                temp.connections = $($('[name="connections"]')[i]).val();
                temp.displayName = $($('[name="displayName"]')[i]).val();
                temp.email = $($('[name="email"]')[i]).val();
                temp.photoUrl = $($('[name="photoUrl"]')[i]).val();
                temp.profileUrl = $($('[name="profileUrl"]')[i]).val();
                temp.verifiable = $($('[name="verifiable"]')[i]).val();
                myobj[$($('[name="provider"]')[i]).val()] = [temp]
            }
            console.log(myobj);
        }
    </script>
